<div class="container">

  <div class="col-sm-6">

    <div class="row col-sm-12">
      <h1>Create an account!</h1>
      <form ng-submit="register()" name="registerForm" role="form" novalidate>
        <formly-form model="registerModel" fields="registerFields" form="registerForm" options="registerFormOptions">
          <button id="account_submit" type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary submit-button">Register</button>
          <button id="account_reset" type="button" class="btn btn-warning" ng-click="registerFormOptions.resetModel()">Reset</button>
        </formly-form>
      </form>
    </div>

  </div>

  <div class="col-sm-6">

    <div class="row col-sm-12">
      <h1>Login</h1>
      <form ng-submit="login()" name="loginForm" role="form" novalidate>
        <formly-form model="loginModel" fields="loginFields" form="loginForm" options="loginFormOptions">
          <button id="login_submit" type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary submit-button">Login</button>
          <button id="login_reset" type="button" class="btn btn-warning" ng-click="loginFormOptions.resetModel()">Reset</button>
        </formly-form>
      </form>
    </div>

    <div class="row col-sm-8">
      <toast></toast>
    </div>

  </div>

</div>
