<div class="container">

  <div class="col-sm-6">

    <div class="row col-sm-12">
      <h1>Create an account!</h1>
      <form ng-submit="register()" name="registerForm" role="form" novalidate>
        <formly-form model="registerModel" fields="registerFields" form="registerForm" options="registerFormOptions">
          <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary submit-button">Register</button>
          <button type="button" class="btn btn-warning" ng-click="registerFormOptions.resetModel()">Reset</button>
        </formly-form>
      </form>
    </div>

    <div class="row col-sm-12">
      <h1>Enter Zipcode</h1>
      <form ng-submit="enterZipcode()" name="zipcodeForm" role="form" novalidate>
        <formly-form model="zipcodeModel" fields="zipcodeFields" form="zipcodeForm" options="zipcodeFormOptions">
          <button type="submit" ng-disabled="zipcodeForm.$invalid" class="btn btn-primary submit-button">Enter</button>
          <button type="button" class="btn btn-warning" ng-click="zipcodeFormOptions.resetModel()">Reset</button>
        </formly-form>
      </form>
    </div>

  </div>

  <div class="col-sm-6">

    <div class="row col-sm-12">
      <h1>Login</h1>
      <form ng-submit="login()" name="loginForm" role="form" novalidate>
        <formly-form model="loginModel" fields="loginFields" form="loginForm" options="loginFormOptions">
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary submit-button">Login</button>
          <button type="button" class="btn btn-warning" ng-click="loginFormOptions.resetModel()">Reset</button>
        </formly-form>
      </form>
    </div>

    <div class="row">
      <toast></toast>
    </div>

  </div>

</div>
