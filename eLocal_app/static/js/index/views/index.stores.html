<div class="container">

  <div class="col-sm-8">

    <uib-accordion class="row">
      <uib-accordion-group heading="{{store.name}}" ng-repeat="store in stores">
        <p>{{store.address.st_number}} {{store.address.st_name}}, {{store.address.city}}, {{store.address.state}} {{store.address.zipcode}}</p>
        <p>Membership card: {{store.has_card}}</p>
        <h4>Products</h4>
        <div class="list-group" ng-repeat="product in store.products">
          <div class="list-group-item">
            <h4 class="list-group-item-heading">
              <a style="cursor:pointer;" ng-click="editProduct($parent.$index, $index, product.id, product.name, product.description, product.price)">{{product.name}}</a>
              <p class="pull-right">${{product.price}}</p>
            </h4>
            <p class="list-group-item-text" style="white-space:pre-line;">{{product.description}}</p>
            <div class="clearfix"></div>
          </div>
        </div>
      </uib-accordion-group>
    </uib-accordion>

  </div>

  <div class="col-sm-4">

    <div class="row">
      <toast></toast>
    </div>

  </div>

</div>
