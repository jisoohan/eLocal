<style>
.navbar-form {
  margin-top: 0px;
}

.glyphicon {
  top: 10px;
}
</style>


<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
      <div class="navbar-header">
        <p class="navbar-brand glyphicon glyphicon-shopping-cart" href="">eLocal</p>
      </div>
      <form class= "navbar-form" ng-submit="login()" name="loginForm" role="form" novalidate>
        <div style="float:left">
          <formly-form model="loginModel" fields="loginFields" form="loginForm" options="loginFormOptions">
          </formly-form>
        </div>
        <div>
         <button id="login_submit" style="margin-top:22px" type="submit" ng-disabled="loginForm.$invalid" class="navbar-btn btn-primary submit-button">Log In</button>
         <button id="login_reset" style="margin-top:22px; " type="button" class="navbar-btn btn-warning" ng-click="loginFormOptions.resetModel()">Reset</button>
        </div>
      </form>
      <div class="col-sm-4" style="float:right; margin-right:136px">
        <toast></toast>
      </div>
  </div>
  </nav>
</header>
<div style="padding-top:80px;" ui-view></div>



<div class="container">

  <div class="col-sm-6">

    <div class="row col-sm-12">
    </div>

  </div>

  <div class="col-sm-6">

    <div class="row col-sm-12">
      <h1>Create an account!</h1>
      <form ng-submit="register()" name="registerForm" role="form" novalidate>
        <formly-form model="registerModel" fields="registerFields" form="registerForm" options="registerFormOptions">
          <button id="account_submit" type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary submit-button">Register</button>
          <button id="account_reset" type="button" class="btn btn-warning" ng-click="registerFormOptions.resetModel()">Reset</button>
        </formly-form>
      </form>
    </div>

    

  </div>

</div>
