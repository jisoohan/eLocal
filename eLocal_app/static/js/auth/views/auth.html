<div class="container">

  <div class="col-md-4">

    <div class="row">
      <toast class="pull-left"></toast>
    </div>

  </div>

  <div class="col-md-4">

    <div class="row">
      <h1>Create an account!</h1>
      <form ng-submit="register()" name="registerForm" role="form" novalidate>
        <formly-form model="registerModel" fields="registerFields" form="registerForm" options="options">
          <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary submit-button">Register</button>
          <button type="button" class="btn btn-default" ng-click="options.resetModel()">Reset</button>
        </formly-form>
      </form>
    </div>

    <div class="row">
      <h1>Login</h1>
      <form ng-submit="login()" name="loginForm" role="form" novalidate>
        <formly-form model="loginModel" fields="loginFields" form="loginForm" options="options">
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary submit-button">Login</button>
          <button type="button" class="btn btn-default" ng-click="options.resetModel()">Reset</button>
        </formly-form>
      </form>
    </div>

  </div>

  <div class="col-md-4">

    <div class="row"></div>

  </div>

</div>
