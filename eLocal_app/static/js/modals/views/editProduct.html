<div class="modal-header">
  <h3 class="modal-title">Edit Product</h3>
</div>
<div class="modal-body">
  <form ng-submit="editProduct()" name="productEditForm" role="form" novalidate>
    <formly-form model="productEditModel" fields="productEditFields" form="productEditForm">
      <div class="modal-footer">
        <button type="submit" ng-disabled="productEditForm.$invalid" class="btn btn-primary submit-button pull-right">Edit</button>
        <button class="btn btn-danger pull-left" type="button" ng-click="cancel()">Cancel</button>
      </div>
    </formly-form>
  </form>
</div>
