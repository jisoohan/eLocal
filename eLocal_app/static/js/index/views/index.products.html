<div class="container">

  <div class="col-sm-8">

    <uib-accordion class="row col-sm-10">
      <uib-accordion-group ng-repeat="product in products">
        <uib-accordion-heading>
          {{product.name}}
          <p class="pull-right">${{product.price}}</p>
        </uib-accordion-heading>
        <div style="white-space:pre-line;">
          <p>{{product.description}}</p>
        </div>
      </uib-accordion-group>
    </uib-accordion>

  </div>

</div>
