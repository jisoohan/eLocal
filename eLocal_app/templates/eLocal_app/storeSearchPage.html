{% extends "eLocal_app/base.html" %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eLocal - Store Search</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body>
    {% block content %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Store Search</h3>
        </div>
        <div class="panel-body text-center">
          <form form="form" class="form-inline" method="get" action="{% url 'eLocal_app.views.storeSearchPage' %}">
            <div class="form-group">
              <label for="{{ searchForm.name.id_for_label }}" class="control-label">Name: </label>
              {% render_field searchForm.name class="form-control" type="text" %}
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>
      </div>
      <div class="col-sm-4">
        <ul class="list-group">
          {% if stores %}
            {% for store in stores %}
              <li class="list-group-item">{{store.name}}</li>
            {% endfor %}
          {% endif %}
        </ul>
      </div>
    {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
