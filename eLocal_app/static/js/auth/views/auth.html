<style>
.navbar-form {
  margin-top: 0px;
}

.glyphicon {
  top: 10px;
}
</style>


<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
      <div class="navbar-header">
        <p class="navbar-brand glyphicon glyphicon-shopping-cart" href=""><text style="font-size:larger; color:#337ab7; font-weight:700">eLocal</text></p>
      </div>
      <form class= "navbar-form" ng-submit="login()" name="loginForm" role="form" novalidate>
        <div style="float:left">
          <formly-form model="loginModel" fields="loginFields" form="loginForm" options="loginFormOptions">
          </formly-form>
        </div>
        <div>
         <button id="login_submit" style="margin-top:22px" type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary submit-button">Log In</button>
         <button id="login_reset" style="margin-top:22px; " type="button" class="btn btn-warning" ng-click="loginFormOptions.resetModel()">Reset</button>
        </div>
      </form>
      <div class="col-sm-4" style="float:right; margin-right:136px">
        <toast></toast>
      </div>
  </div>
  </nav>
</header>
<div style="padding-top:80px;" ui-view></div>



<div class="container">

  <div class="col-sm-6">

    <div class="row col-sm-12">

      <h3 style="padding-top: 20px">
        Search local stores and find the
        <br>
        cheapest products in the surrounding area.
      </h3>

      <div class="media" style="padding-top:15px">
        <div class="media-left media-top">
          <img class="media-object" src="https://production-zenput-static.s3.amazonaws.com/static/i/site/icons/icn-store.png" alt="Store" height="64" width="64">
        </div>
        <div class="media-body">
           <h4 class="media-heading">Are you a local merchant?</h4>
           <h5> Advertise your store and its products. </h5>
        </div>
      </div>

      <div class="media">
        <div class="media-left media-top">
          <img class="media-object" src="http://www.publicdomainpictures.net/pictures/120000/nahled/black-sale-label-1425211005Yid.jpg" alt="Product" height="64" width="64">
        </div>
        <div class="media-body">
           <h4 class="media-heading">Found a cheaper product?</h4>
           <h5> Edit/Post it for others to know. </h5>
        </div>
      </div>

      <div class="media">
        <div class="media-left media-top">
          <img class="media-object" src="http://simpleicon.com/wp-content/uploads/coin-money-2.svg" alt="Store" height="64" width="64">
        </div>
        <div class="media-body">
           <h4 class="media-heading">Want to save money?</h4>
           <h5> Use eLocal. </h5>
        </div>
      </div>

    </div>

  </div>

  <div class="col-sm-6">

    <div class="row col-sm-12" style="padding-top:15px">
      <h1>Create an account!</h1>
      <form ng-submit="register()" name="registerForm" role="form" novalidate>
        <formly-form model="registerModel" fields="registerFields" form="registerForm" options="registerFormOptions">
          <button id="account_submit" type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary submit-button">Register</button>
          <button id="account_reset" type="button" class="btn btn-warning" ng-click="registerFormOptions.resetModel()">Reset</button>
        </formly-form>
      </form>
    </div>



  </div>

</div>
