<div class="container">

  <div class="col-sm-12">

    <div class="row">
      <toast></toast>
    </div>

    <table st-table="displayedProducts" st-safe-src="products" class="table table-striped">
      <thead>
      <tr>
        <th class="sortable" st-sort="name">Name</th>
        <th>Description</th>
        <th class="sortable" st-sort="price">Price</th>
        <th class="sortable" st-sort="store.name">Store</th>
      </tr>
      <tr>
        <th colspan="5"><input st-search="" class="form-control" placeholder="Search product" type="text"/></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="product in displayedProducts">
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price | currency}}</td>
        <td><a href="" ui-sref="index.store({'storeId': product.store.id})">{{product.store.name}}</a></td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
