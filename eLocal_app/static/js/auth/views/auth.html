<div class="container">

  <div class="col-md-4">

    <div class="row">
      <toast class="pull-left"></toast>
    </div>

  </div>

  <div class="col-md-4">

    <div class="row">
      <h1>Create an account!</h1>
      <form ng-submit="register()" role="form">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="registerUsername" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" ng-model="registerPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" ng-model="registerCheckPassword" placeholder="Check Password">
        </div>
        <input type="submit" class="btn btn-primary" value="Register">
      </form>
    </div>

    <div class="row">
      <h1>Login!</h1>
      <form ng-submit="login()" role="form">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="loginUsername" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" ng-model="loginPassword" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-primary" value="Login">
      </form>
    </div>

  </div>

  <div class="col-md-4">

    <div class="row"></div>

  </div>

</div>
